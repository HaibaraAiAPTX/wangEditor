<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>performance debug</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="./css/view.css" rel="stylesheet">
  <link href="./css/editor.css" rel="stylesheet">
  <link href="../dist/css/style.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    .view-root {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      overflow: hidden;
    }

    .editor-wrapper {
      display: grid;
      grid-template-rows: auto 1fr;
      box-sizing: border-box;
      padding-bottom: 16px;
      overflow-y: hidden;
    }

    .editor-container {
      overflow-y: hidden;
    }

    .editor-text-area {
      height: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="view-root">
    <p>performance debug</p>
    <!-- 编辑器 -->
    <div class="editor-wrapper">
      <div id="editor-toolbar" class="editor-toolbar"></div>
      <div class="editor-container">
        <div id="editor-text-area" class="editor-text-area"></div>
      </div>
    </div>
  </div>

  <script src="js/init-content.js"></script>
  <!-- <script src="../dist/index.js"></script> -->
  <script type="module">
    import { createEditor, createToolbar } from 'dist/index.esm.js'

    // editor 配置
    const editorConfig = {}
    editorConfig.placeholder = '请输入内容123...'

    const editor = createEditor({
      selector: '#editor-text-area',
      config: editorConfig
    })

    const toolbar = createToolbar({
      editor,
      selector: '#editor-toolbar',
      config: {}
    })
  </script>
</body>

</html>
